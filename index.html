<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D SMS Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow-x: hidden;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 40px;
            height: 40px;
            bottom: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transform: rotateX(5deg) rotateY(-5deg);
            transition: all 0.5s ease;
            max-width: 500px;
            width: 90%;
            z-index: 2;
            position: relative;
        }

        .container:hover {
            transform: rotateX(0deg) rotateY(0deg) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.4); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-send {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .btn-cancel {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                transform: none;
            }

            h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1>ðŸ“± Jewellery Box</h1>
        <form id="smsForm">
            <div class="form-group">
                <label for="phoneNumber">Mobile Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1234567890" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message here..." required maxlength="160"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-send" id="sendBtn">
                    Send Message
                </button>
                <button type="button" class="btn btn-cancel" id="cancelBtn">
                    Cancel
                </button>
            </div>
        </form>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Form elements
        const smsForm = document.getElementById('smsForm');
        const phoneInput = document.getElementById('phoneNumber');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('sendBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const statusMessage = document.getElementById('statusMessage');

        // API Configuration - Now connected to your local backend!
        const API_URL = 'http://localhost:3000/send-sms';

        // Form submission handler
        smsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneNumber = phoneInput.value.trim();
            const message = messageInput.value.trim();
            
            if (!phoneNumber || !message) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            if (!isValidPhoneNumber(phoneNumber)) {
                showStatus('Please enter a valid phone number', 'error');
                return;
            }
            
            await sendSMS(phoneNumber, message);
        });

        // Cancel button handler
        cancelBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to cancel and clear the form?')) {
                clearForm();
                showStatus('Message cancelled', 'error');
            }
        });

        // Send SMS function
        async function sendSMS(phoneNumber, message) {
            try {
                // Show loading state
                sendBtn.disabled = true;
                sendBtn.innerHTML = 'Sending... <div class="loading"></div>';
                
                // API call to backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: phoneNumber,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('Message sent successfully!', 'success');
                    clearForm();
                } else {
                    showStatus(data.error || 'Failed to send message', 'error');
                }
                
            } catch (error) {
                console.error('Error sending SMS:', error);
                showStatus('Network error. Please try again.', 'error');
            } finally {
                // Reset button state
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Send Message';
            }
        }

        // Utility functions
        function isValidPhoneNumber(phone) {
            const phoneRegex = /^\+?[1-9]\d{1,14}$/;
            return phoneRegex.test(phone);
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function clearForm() {
            phoneInput.value = '';
            messageInput.value = '';
            statusMessage.style.display = 'none';
        }

        // Character counter for message
        messageInput.addEventListener('input', (e) => {
            const remaining = 160 - e.target.value.length;
            const label = document.querySelector('label[for="message"]');
            label.textContent = `Message (${remaining} characters remaining)`;
        });

        // Phone number formatting
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0 && !value.startsWith('+')) {
                value = '+' + value;
            }
            e.target.value = value;
        });

        // Demo mode - Since we don't have a real backend, simulate API response
        async function mockSendSMS(phoneNumber, message) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({ success: true });
                }, 2000);
            });
        }

        // Real API is now connected! Demo mode removed.
    </script>
</body>
</html>
